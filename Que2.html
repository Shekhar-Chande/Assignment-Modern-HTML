<!-- Question:-  What are the HTML Enteties? List Out 5 commonly used HTML Enteties -->

<!-- Answer:- 
 Html Enteties are used to display special characters like &lt;,&gt;,&amp;,&quot;,&#34;,&#39;,&#38; etc.

 5 Commonly used Html Eneties are:- 

 1. &lt; : Less than

 3. &amp; : ampersand
 4. &quot; : quotation mark
 5. &#39; : apostrophe
